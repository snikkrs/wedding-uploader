<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sara & Matija Wedding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #fffdf7;
        min-height: 100vh;
        color: #333;
      }
      h1 {
        font-size: 2rem;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      h2 {
        font-size: 1.2rem;
        margin: 0;
        font-weight: normal;
        color: #777;
      }
      .spacer {
        height: 20px;
      }
      .upload-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 320px;
        padding: 10px;
      }
      label {
        display: block;
        width: 100%;
      }
      input[type="file"] {
        display: none;
      }
      .btn {
        display: block;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        background: #d4af37; /* gold */
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        width: 100%;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }
      .btn:hover {
        background: #b9972b;
      }
      #status {
        margin-top: 15px;
        font-size: 0.95rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Sara & Matija</h1>
    <h2>6.9.2025.</h2>

    <div class="spacer"></div>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="upload-container">
        <!-- Option 1: Take Photo -->
        <label for="cameraInput" class="btn">üì∑ Take a Photo</label>
        <input
          type="file"
          id="cameraInput"
          name="photo"
          accept="image/*"
          capture="environment"
        />

        <!-- Option 2: Pick from Gallery -->
        <label for="galleryInput" class="btn">üñºÔ∏è Choose from Gallery</label>
        <input type="file" id="galleryInput" name="photo" accept="image/*" />
      </div>

      <div class="upload-container">
        <!-- Upload Button -->
        <button type="submit" class="btn" style="background: #4caf50">
          ‚¨ÜÔ∏è Upload Photo
        </button>
      </div>

      <div id="status"></div>
    </form>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const status = document.getElementById("status");
      const cameraInput = document.getElementById("cameraInput");
      const galleryInput = document.getElementById("galleryInput");

      let selectedFile = null;

      cameraInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
      });

      galleryInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
      });

      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!selectedFile) {
          status.innerText = "Please select a photo first!";
          return;
        }

        const formData = new FormData();
        formData.append("photo", selectedFile);

        status.innerText = "Uploading...";

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (res.ok) {
            status.innerText = "‚úÖ Upload successful! Thank you üíñ";
            cameraInput.value = "";
            galleryInput.value = "";
            selectedFile = null;
          } else {
            const error = await res.text();
            status.innerText = "‚ùå Upload failed: " + error;
          }
        } catch (err) {
          status.innerText = "‚ùå Upload failed: " + err.message;
        }
      });
    </script>
  </body>
</html>
