<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #faf9f6;
      min-height: 100vh;
      color: #333;
    }
    header {
      position: relative;
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
    }
    .language-switcher {
      position: absolute;

      right: 15px;
      display: flex;
      gap: 10px;
      cursor: pointer;
    }
    .photo-placeholder {
      width: 100%;
      max-width: 400px;
      height: 200px;
      background: #ddd;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #666;
      font-size: 1rem;
    }
    .upload-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .step-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .file-buttons {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    label {
      flex: 1;
    }
    input[type="file"] {
      display: none;
    }
    .btn {
      display: block;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      background: #f8e1a1;
      border: 2px solid #b8860b;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #f4d77a;
    }
    .btn-upload {
      background: #4caf50;
      border: none;
      color: white;
    }
    .btn-upload:hover {
      background: #3e8e41;
    }
    #status {
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
