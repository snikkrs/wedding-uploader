<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sara & Matija Wedding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #fffdf7;
        min-height: 100vh;
        color: #333;
      }
      h1 {
        font-size: 2rem;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      h2 {
        font-size: 1.2rem;
        margin: 0;
        font-weight: normal;
        color: #777;
      }
      .spacer {
        height: 20px;
      }
      .step {
        width: 100%;
        max-width: 360px;
        margin-bottom: 20px;
        text-align: center;
      }
      .step h3 {
        margin-bottom: 10px;
        font-size: 1rem;
        color: #444;
      }
      .row {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      label {
        flex: 1;
      }
      input[type="file"] {
        display: none;
      }
      .btn-gold {
        display: block;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        background: #d4af37; /* gold */
        border: 2px solid #b8860b; /* dark gold edge */
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }
      .btn-gold:hover {
        background: #b9972b;
      }
      .upload-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #3b7d3b; /* darker green */
        border: 2px solid #000; /* black edge */
        border-radius: 8px;
        padding: 15px;
        max-width: 360px;
        width: 100%;
      }
      .btn-upload {
        display: block;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        background: #2e6a2e;
        border: 2px solid #000;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
      }
      .btn-upload:hover {
        background: #245524;
      }
      #status {
        margin-top: 15px;
        font-size: 0.95rem;
        text-align: center;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>Sara & Matija</h1>
    <h2>6.9.2025.</h2>

    <div class="spacer"></div>

    <form id="uploadForm" enctype="multipart/form-data">
      <!-- Step 1 -->
      <div class="step">
        <h3>Step 1: Choose your photo(s)</h3>
        <div class="row">
          <label for="cameraInput" class="btn-gold">üì∑ Take Photo</label>
          <input
            type="file"
            id="cameraInput"
            name="photos"
            accept="image/*"
            capture="environment"
            multiple
          />

          <label for="galleryInput" class="btn-gold">üñºÔ∏è From Gallery</label>
          <input
            type="file"
            id="galleryInput"
            name="photos"
            accept="image/*"
            multiple
          />
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step">
        <h3>Step 2: Upload your photo(s)</h3>
        <div class="upload-box">
          <button type="submit" class="btn-upload">‚¨ÜÔ∏è Upload Photo(s)</button>
        </div>
      </div>

      <div id="status"></div>
    </form>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const status = document.getElementById("status");
      const cameraInput = document.getElementById("cameraInput");
      const galleryInput = document.getElementById("galleryInput");

      let selectedFiles = [];

      function updateFiles(files) {
        selectedFiles = [...selectedFiles, ...files];
      }

      cameraInput.addEventListener("change", (e) => {
        updateFiles(e.target.files);
      });

      galleryInput.addEventListener("change", (e) => {
        updateFiles(e.target.files);
      });

      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (selectedFiles.length === 0) {
          status.innerText = "Please select at least one photo!";
          return;
        }

        const formData = new FormData();
        selectedFiles.forEach((file, index) => {
          formData.append("photo", file);
        });

        status.innerText = "Uploading...";

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (res.ok) {
            status.innerText = "‚úÖ Upload successful! Thank you üíñ";
            cameraInput.value = "";
            galleryInput.value = "";
            selectedFiles = [];
          } else {
            const error = await res.text();
            status.innerText = "‚ùå Upload failed: " + error;
          }
        } catch (err) {
          status.innerText = "‚ùå Upload failed: " + err.message;
        }
      });
    </script>
  </body>
</html>
