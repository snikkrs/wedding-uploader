<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sara & Matija Wedding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #faf9f6;
        min-height: 100vh;
        color: #333;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
        margin: 10px 0;
      }
      .photo-placeholder {
        width: 100%;
        max-width: 400px;
        height: 200px;
        background: #ddd;
        border: 2px dashed #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        color: #666;
        font-size: 1rem;
      }
      .upload-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }
      label {
        display: block;
        width: 100%;
      }
      input[type="file"] {
        display: none;
      }
      .btn {
        display: block;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        background: #ff7f50;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        width: 100%;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #ff6330;
      }
      #status {
        margin-top: 15px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sara & Matija Wedding</h1>
      <p>Share your photos with us üíï</p>
    </header>

    <div class="photo-placeholder">Our photo goes here</div>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="upload-container">
        <!-- Option 1: Take Photo -->
        <label for="cameraInput" class="btn">üì∑ Take a Photo</label>
        <input
          type="file"
          id="cameraInput"
          name="photo"
          accept="image/*"
          capture="environment"
        />

        <!-- Option 2: Pick from Gallery -->
        <label for="galleryInput" class="btn">üñºÔ∏è Choose from Gallery</label>
        <input type="file" id="galleryInput" name="photo" accept="image/*" />
      </div>
      <button type="submit" class="btn" style="background: #4caf50">
        ‚¨ÜÔ∏è Upload Photo
      </button>
      <div id="status"></div>
    </form>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const status = document.getElementById("status");
      const cameraInput = document.getElementById("cameraInput");
      const galleryInput = document.getElementById("galleryInput");

      let selectedFile = null;

      // Update selected file when user picks from camera or gallery
      cameraInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
      });

      galleryInput.addEventListener("change", (e) => {
        selectedFile = e.target.files[0];
      });

      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!selectedFile) {
          status.innerText = "Please select a photo first!";
          return;
        }

        const formData = new FormData();
        formData.append("photo", selectedFile);

        status.innerText = "Uploading...";

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (res.ok) {
            status.innerText = "‚úÖ Upload successful! Thank you üíñ";
            cameraInput.value = "";
            galleryInput.value = "";
            selectedFile = null;
          } else {
            const error = await res.text();
            status.innerText = "‚ùå Upload failed: " + error;
          }
        } catch (err) {
          status.innerText = "‚ùå Upload failed: " + err.message;
        }
      });
    </script>
  </body>
</html>
